<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Устанавливаем текст который будует отображаться во вкладке в браузере -->
    <title>Приветствие</title>
    <!-- Подключаем внешний CSS файл -->
    <link rel="stylesheet" href="styles.css">
    <!-- Добавляем ссылку на Google Fonts для загрузки шрифта Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Подключение библиотеки Ton -->
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <!-- Добавляем наш пользовательский текст -->
    <p class="custom-text">Здорова заебал!</p>
    <!-- Место отображеия баланса -->
    <p id="wallet-balance">Баланс: Н/Д</p>
    <!-- Добавляем кнопку подключения к TON -->
    <div id="ton-connect"></div>
    <!-- Добавляем скрипт взаимодействия с кошельками TON -->
    <script src="script.js" async></script>
</body>
</html>
